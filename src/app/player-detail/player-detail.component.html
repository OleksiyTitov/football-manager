<div *ngIf="player">
  <app-messages></app-messages>
  <h2>{{player.name | uppercase}} Details</h2>
  <div><span>id: </span>{{player.id}}</div>
  <div><span>Team: </span>{{player.teamName}}</div>
  <div>
    <label>name:
      <input [(ngModel)]="player.name" placeholder="name"/>
    </label>
    <label>age:
      <input [(ngModel)]="player.age" placeholder="age"/>
    </label>
    <label>experience:
      <input [(ngModel)]="player.experience" placeholder="experience"/>
    </label>
  </div>
  <button (click)="goBack()">go back</button>
  <button (click)="save()">save</button>
</div>
